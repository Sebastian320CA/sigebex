<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
<header th:replace="~{layout/layout :: header}"></header>
<main class="flex-1 pt-24 px-6 pb-32">
    <section class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-sky-700 mb-6">[[${title}]]</h1>


        <form th:action="@{${equipment.id != null} ? '/equipment/edit/' + ${equipment.id} : '/equipment/new'}"
        th:object="${equipment}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-slate-700">Type *</label>
                <input th:field="*{type}" type="text" maxlength="60" required class="mt-1 block w-full border-gray-300 rounded-md
                px-3 py-2 focus:ring-sky-600 focus:border-sky-600"
                placeholder="e.g., Scanner, Monitor">
                <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-red-600 text-sm mt-1"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">Brand *</label>
                <input  th:field="*{brand}" type="text" maxlength="60" required class="mt-1 block w-full border-gray-300 rounded-md
                px-3 py-2 focus:ring-sky-600 focus:border-sky-600"
                placeholder="e.g., Philips, Siemens, GE">
                <p th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="text-red-600 text-sm mt-1"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">Model *</label>
                <input th:field="*{model}" type="text" maxlength="60" required class="mt-1 block w-full border-gray-300 rounded-md
                px-3 py-2 focus:ring-sky-600 focus:border-sky-600"
                placeholder="e.g., HG11 XE, V60, C5">
                <p th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="text-red-600 text-sm mt-1"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">Serial *</label>
                <input th:field="*{serial}" type="text" maxlength="100" required class="mt-1 block w-full border-gray-300 rounded-md
                px3 py-2 focus:ring-sky-600 focus:border-sky-600"
                placeholder="Unique serial number">
                <p th:if="${#fields.hasErrors('serial')}" th:errors="*{serial}" class="text-red-600 text-sm mt-1"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">Company *</label>
                <input th:field="*{thirdPartyCompany}" type="text" maxlength="100" required class="mt-1 block w-full border-gray-300 rounded-md
                px-3 py-2 focus:ring-sky-600 focus:border-sky-600"
                placeholder="Name Company">
                <p th:if="${#fields.hasErrors('thirdPartyCompany')}" th:errors="*{thirdPartyCompany}" class="text-red-600 text-sm mt-1"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">Contact Name *</label>
                <input th:field="*{contactName}" type="text" maxlength="60" required class="mt-1 block w-full border-gray-300 rounded-md
                px-3 py-2 focus:ring-sky-600 focus:border-sky-600"
                placeholder="Contact person name">
                <p th:if="${#fields.hasErrors('contactName')}" th:errors="*{contactName}" class="text-red-600 text-sm mt-1"></p>
            </div>
            <div>
                <label class="block w-full font-medium text-slate-700">Contact Phone *</label>
                <input th:field="*{contactPhone}" type="text" maxlength="20" required class="mt-1 block w-full border-gray-300 rounded-md
                px-3 py-2 focus:ring-sky-600 focus:border-sky-600"
                placeholder="Phone Number">
                <p th:if="${#fields.hasErrors('contactPhone')}" th:errors="*{contactPhone}" class="text-red-600 text-sm mt-1"></p>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">Status</label>
                <select th:field="*{active}" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-sky-600 focus:border-sky-600">
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
            </div>
            <div class="md:col-span-2 flex justify-between mt-6">
                <button type="submit" class="bg-sky-700 hover:bg-sky-900 text-white font-semibold px-6 py-2 rounded-lg transition-colors">
                    [[${equipment.id != null} ? 'Update Equipment' : 'Create Equipment']]
                </button>
                <a th:href="@{/equipment}" class="bg-gray-500 hover:bg-gray-700 text-white font-semibold px-6 py-2 rounded-lg transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </section>
</main>
<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
