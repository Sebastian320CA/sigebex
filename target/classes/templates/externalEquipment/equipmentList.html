<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
<header th:replace="~{layout/layout :: header}"></header>

<main class="flex-1 pt-24 px-6 pb-32">
    <section class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-900">[[${title}]]</h1>
                <p class="text-slate-600">Browse all equipment and filter results as needed.</p>
            </div>
            <div>
                <a th:href="@{/equipment/new}" class="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-sky-700
                    text-white font-semibold hover:bg-sky-900 transition-colors">
                    <i class="fa-solid fa-square-plus mr-1"></i>
                    Add New Equipment
                </a>
            </div>
        </div>

        <form th:action="@{/equipment}" method="get" class="grid gap-4 md:grid-cols-4 mb-6">
            <div>
                <label for="type" class="block text-sm font-medium text-slate-700">Type</label>
                <input id="type" name="type" th:value="${type}" class="mt-1 w-full rounded-xl border border-slate-300 py-2
                focus:border-sky-600 focus:ring-sky-600" placeholder="Scanner">
            </div>
            <div>
                <label for="brand" class="block text-sm font-medium text-slate-700">Brand</label>
                <input id="brand" name="brand" th:value="${brand}" class="mt-1 w-full rounded-xl border border-slate-300 py-2
                focus:border-sky-600 focus:ring-sky-600" placeholder="Lenovo">
            </div>
            <div class="flex items-end gap-2">
                <button type="submit" class="w-full md:w-auto px-4 py-2 rounded-xl border border-2 border-sky-700 text-sky-700
                font-semibold hover:bg-sky-200 transition-colors">
                    Search
                </button>
                <a th:href="@{/equipment}" class="w-full md:w-auto px-4 py-2 rounded-xl border border-2 border-sky-700 text-sky-700
                font-semibold hover:bg-sky-200 transition-colors">
                    Clear
                </a>
            </div>
        </form>

        <div class="overflow-x-auto rounded-2xl border border-slate-200">
            <table class="w-full min-w-[1200px] text-sm divide-y divide-slate-300">
                <thead class="bg-sky-100">
                <tr class="text-left text-slate-700">
                    <th class="px-4 py-3 font-semibold">ID</th>
                    <th class="px-4 py-3 font-semibold">Type</th>
                    <th class="px-4 py-3 font-semibold">Brand</th>
                    <th class="px-4 py-3 font-semibold">Model</th>
                    <th class="px-4 py-3 font-semibold">Serial</th>
                    <th class="px-4 py-3 font-semibold">Contact Name</th>
                    <th class="px-4 py-3 font-semibold">Contact Phone</th>
                    <th class="px-4 py-3 font-semibold">Company</th>
                    <th class="px-4 py-3 font-semibold text-right">Actions</th>
                </tr>
                </thead>

                <tbody class="divide-y divide-slate-200">
                <tr th:each="equipmentList : ${equipment}" class="hover:bg-slate-100">
                    <td class="px-4 py-3" th:text="${equipmentList.id}"></td>
                    <td class="px-4 py-3" th:text="${equipmentList.type}"></td>
                    <td class="px-4 py-3" th:text="${equipmentList.brand}"></td>
                    <td class="px-4 py-3" th:text="${equipmentList.model}"></td>
                    <td class="px-4 py-3" th:text="${equipmentList.serial}"></td>
                    <td class="px-4 py-3" th:text="${equipmentList.contactName}"></td>
                    <td class="px-4 py-3" th:text="${equipmentList.contactPhone}"></td>
                    <td class="px-4 py-3" th:text="${equipmentList.thirdPartyCompany}"></td>

                    <td class="px-4 py-3">
                        <div class="flex items-center justify-end gap-2">
                            <a th:href="@{/equipment/edit/{id} (id=${equipmentList.id})}" class="inline-flex items-center gap-2 px-3 py-1.5
                            rounded-lg bg-sky-700 text-white hover:bg-sky-900 transition-colors">
                                <i class="fa-solid fa-pen-to-square"></i>
                                Edit
                            </a>
                        </div>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(equipment)}">
                    <td colspan="9" class="px-4 py-6 text-center text-slate-500">
                        No results found. Try different filters.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
