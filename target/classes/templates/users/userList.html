<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    function confirmDelete(id) {
        Swal.fire({
            title: "Are you sure?",
            text: "This action cannot be undone.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "Yes, delete it"
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = `/users/delete?id=${id}`;
            }
        });
    }
</script>

<body>
<header th:replace="~{layout/layout :: header}"></header>

<main class="flex-1 pt-24 px-6 pb-32">
    <section class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-900">[[${title}]]</h1>
                <p class="text-slate-600">Browse all users and filter results as needed.</p>
            </div>
            <div>
                <a th:href="@{/users/new}" class="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-sky-700
                    text-white font-semibold hover:bg-sky-900 transition-colors">
                    <i class="fa-solid fa-square-plus mr-1"></i>
                    Add New User
                </a>
            </div>
        </div>

        <form th:action="@{/users}" method="get" class="grid gap-4 md:grid-cols-4 mb-6">
            <div>
                <label for="name" class="block text-sm font-medium text-slate-700">First Name</label>
                <input id="name" name="name" th:value="${name}"
                       class="mt-1 w-full rounded-xl border border-slate-300 py-2
                       focus:border-sky-600 focus:ring-sky-600"
                       placeholder="Carlos">
            </div>
            <div>
                <label for="lastName" class="block text-sm font-medium text-slate-700">Last Name</label>
                <input id="lastName" name="lastName" th:value="${lastName}"
                       class="mt-1 w-full rounded-xl border border-slate-300 py-2
                       focus:border-sky-600 focus:ring-sky-600"
                       placeholder="GarcÃ­a">
            </div>

            <div class="flex items-end gap-2">
                <button type="submit"
                        class="w-full md:w-auto px-4 py-2 rounded-xl border border-2 border-sky-700
                        text-sky-700 font-semibold hover:bg-sky-200 transition-colors">
                    Search
                </button>

                <a th:href="@{/users}"
                   class="w-full md:w-auto px-4 py-2 rounded-xl border border-2 border-sky-700
                   text-sky-700 font-semibold hover:bg-sky-200 transition-colors">
                    Clear
                </a>
            </div>
        </form>

        <div class="overflow-x-auto rounded-2xl border border-slate-200">
            <table class="w-full min-w-[1200px] text-sm divide-y divide-slate-300">
                <thead class="bg-sky-100">
                <tr class="text-left text-slate-700">
                    <th class="px-4 py-3 font-semibold">ID</th>
                    <th class="px-4 py-3 font-semibold">First Name</th>
                    <th class="px-4 py-3 font-semibold">Last Name</th>
                    <th class="px-4 py-3 font-semibold">Email</th>
                    <th class="px-4 py-3 font-semibold">Role</th>
                    <th class="px-4 py-3 font-semibold">Status</th>
                    <th class="px-4 py-3 font-semibold text-right">Actions</th>
                </tr>
                </thead>

                <tbody class="divide-y divide-slate-200">
                <tr th:each="u : ${users}" class="hover:bg-slate-100">
                    <td class="px-4 py-3" th:text="${u.id}"></td>
                    <td class="px-4 py-3" th:text="${u.userName}"></td>
                    <td class="px-4 py-3" th:text="${u.userLastName}"></td>
                    <td class="px-4 py-3" th:text="${u.email}"></td>
                    <td class="px-4 py-3" th:text="${u.rol.nameRol}"></td>

                    <td class="px-4 py-3">
                        <span th:text="${u.userState ? 'Active' : 'Inactive'}"
                              th:classappend="${u.userState} ?
                              'text-green-600 font-semibold' :
                              'text-red-600 font-semibold'">
                        </span>
                    </td>

                    <td class="px-4 py-3">
                        <div class="flex items-center justify-end gap-2">

                            <a th:href="@{/users/edit(id=${u.id})}"
                               class="inline-flex items-center gap-2 px-3 py-1.5 rounded-lg bg-sky-700 text-white
                               hover:bg-sky-900 transition-colors">
                                <i class="fa-solid fa-pen-to-square"></i>
                                Edit
                            </a>

                            <!-- Toggle -->
                            <a th:href="@{/users/togleState(id=${u.id})}"
                               class="inline-flex items-center gap-2 px-3 py-1.5 rounded-lg
   bg-yellow-600 text-white hover:bg-yellow-700 transition-colors">
                                <i class="fa-solid fa-power-off"></i>
                                Toggle
                            </a>
                        </div>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="7" class="px-4 py-6 text-center text-slate-500">
                        No results found. Try different filters.
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </section>
</main>

<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
