<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body class="min-h-screen flex flex-col bg-white text-slate-900">
<header th:replace="~{layout/layout :: header}"></header>

<main class="flex-1 pt-24 px-6 pb-32">
    <section class="max-w-6xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-sky-700 mb-4">[[${title}]]</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
            <form th:action="@{${user.id}  != null ? '/users/edit' : '/users/new'}"
                  th:object="${user}" method="post"
                  class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" th:field="*{id}">

                <div>
                    <label class="block text-sm font-medium text-slate-700">First Name *</label>
                    <input th:field="*{userName}" type="text" maxlength="60" required
                           class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2
                           focus:ring-sky-600 focus:border-sky-600"
                           placeholder="John">
                    <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                       class="text-red-600 text-sm mt-1"></p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700">Last Name *</label>
                    <input th:field="*{userLastName}" type="text" maxlength="60" required
                           class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2
                           focus:ring-sky-600 focus:border-sky-600"
                           placeholder="Doe">
                    <p th:if="${#fields.hasErrors('userLastName')}" th:errors="*{userLastName}"
                       class="text-red-600 text-sm mt-1"></p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700">Email *</label>
                    <input th:field="*{email}" type="email" maxlength="150" required
                           class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2
                           focus:ring-sky-600 focus:border-sky-600"
                           placeholder="example@mail.com">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                       class="text-red-600 text-sm mt-1"></p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700">Password *</label>
                    <input th:field="*{password}" type="password" maxlength="100" required
                           class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2
                           focus:ring-sky-600 focus:border-sky-600"
                           placeholder="********">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                       class="text-red-600 text-sm mt-1"></p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700">Role *</label>
                    <select th:field="*{rol}" required
                            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2
                            focus:ring-sky-600 focus:border-sky-600">
                        <option value="">Select Role</option>
                        <option th:each="r : ${roles}" th:value="${r.idRol}" th:text="${r.nameRol}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"
                       class="text-red-600 text-sm mt-1"></p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700">Status *</label>
                    <select th:field="*{userState}" required
                            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2
                            focus:ring-sky-600 focus:border-sky-600">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>

                <div class="md:col-span-2 flex justify-between mt-6">
                    <button type="submit" class="bg-sky-700 hover:bg-sky-900 text-white font-semibold
                        px-6 py-2 rounded-lg">
                        Save User
                    </button>

                    <a th:href="@{/users}"
                       class="bg-gray-500 hover:bg-gray-700 text-white font-semibold px-6 py-2 rounded-lg">
                        Cancel
                    </a>
                </div>

            </form>

            <div class="hidden md:flex justify-center">
                <img th:src="@{/images/hospital.png}" alt="Hospital"
                     class="rounded-lg shadow-md max-h-96 object-cover">
            </div>

        </div>
    </section>
</main>

<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
